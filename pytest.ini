# =============================================================================
# pytest.ini - Test Suite Configuration
# =============================================================================
#
# Strategic Purpose: Централізована конфігурація test execution behavior,
# markers для test categorization, та coverage settings.
#
# Location: Project root (same level as requirements.txt)
# =============================================================================

[tool:pytest]

# ============ TEST DISCOVERY ============
# Where pytest looks for tests
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ============ OUTPUT FORMATTING ============
# Verbose output для CI/CD visibility
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# ============ MARKER REGISTRATION ============
# Define custom markers для test categorization
markers =
    # Performance/Load Testing
    slow: Performance tests that may take >5 seconds
    
    # Integration Testing
    integration: Integration tests requiring real models/external services
    
    # Feature Flags
    skip_on_ci: Skip in CI environment (local development only)
    
    # Experimental Features
    experimental: Tests for experimental/beta features
    
    # Future Expansion
    e2e: End-to-end tests (UI automation, full stack)
    smoke: Smoke tests for quick validation
    regression: Regression test suite

# ============ WARNING FILTERS ============
# Suppress specific warnings (be selective!)
filterwarnings =
    # Ignore DeprecationWarnings from dependencies
    ignore::DeprecationWarning
    # Можна додати інші за потреби

# ============ TIMEOUT CONFIGURATION ============
# Prevent hanging tests (requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# ============ PARALLEL EXECUTION ============
# Enable with pytest-xdist: pytest -n auto
# Automatically uses all CPU cores

# ============ COVERAGE EXCLUSIONS ============
# Patterns для виключення з coverage
[coverage:run]
omit =
    */test/*
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*
    setup.py

[coverage:report]
exclude_lines =
    # Стандартні exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Logging statements
    logger\.debug
    logger\.info